<!DOCTYPE html>
<html>

<head>
    <title>tbody</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <h2>tbody</h2>
    <table>
        <colgroup>
            <col style="background-color: aqua;">
            <col span="2" style="background-color: yellow;">
        </colgroup>
        <thead>
            <tr>
                <th>نام کالا</th>
                <th>قیمت</th>
                <th>قیمت</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>آیفون</td>
                <td>200</td>
                <td>200</td>
            </tr>
            <tr>
                <td>اندروید</td>
                <td>100</td>
                <td>100</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>جمع کل</td>
                <td>300</td>
                <td>300</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
