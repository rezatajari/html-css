<!DOCTYPE html>
<html>

<head>
    <title>table</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
    
    table {
        margin-left: 350px;
    }
</style>

<body>
    <h2>Table</h2>
    <table>
        <caption>This is a table</caption>
        <tr>
            <th rowspan="2">head1</th>
            <th>head2</th>
            <th colspan="2">head3</th>
        </tr>
        <tr>
            <td>item1</td>
            <td>item2</td>
            <td>item3</td>
        </tr>
        <tr>
            <td>item4</td>
            <td colspan="2">item5</td>
            <td>item6</td>
        </tr>
    </table>
</body>

</html>
