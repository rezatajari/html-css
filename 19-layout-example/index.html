<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="outer__container">
            <div class="header__top">
                <div class="inner__container">
                    <h1 class="logo__title">
                        <img src="images/logo.png" alt="title" class="logo__image">
                    </h1>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="inner__container">
                <h2 class="banner__title">Template for you company</h2>
                <p class="banner__tagline">website for business</p>
                <time class="banner__date">Wed Nov 18 2020<span class="banner__time">4:23</span></time>
                <a href="" class="banner__btn">join us</a>
            </div>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
        <div class="inner__container">
            <h2 class="footer__title">newsletter signup</h2>
            <p class="footer__tagline">get cool stuff. we hate spam!</p>
            <div class="newsletter">
                <input class="newslettr__input" type="text" placeholder="Enter your email">
                <a class="newsletter__btn fa fa-send" href=""></a>
            </div>
            <ul class="social__links">
                <li>
                    <a class="social__link fa fa-twitter" href=""></a>
                </li>
                <li>
                    <a class="social__link fa fa-facebook" href=""></a>
                </li>
                <li>
                    <a class="social__link fa fa-dribbble" href=""></a>
                </li>
                <li>
                    <a class="social__link fa fa-skype" href=""></a>
                </li>
                <li>
                    <a class="social__link fa fa-youtube" href=""></a>
                </li>
            </ul>
            <p class="copyright">copyright 2020</p>
        </div>
    </footer>

</body>

</html>
