<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <link rel="stylesheet" href="form.css" type="text/css">
    <body>
        
        <h3>form practice</h3>
        <form action="https://www.w3schools.com/js/js_examples.asp">
            Name: <input type="text" placeholder="name"><br><br>
            Phone: <input type="text" placeholder="phone"><br><br>
            Email: <input type="email" placeholder="email"><br><br>
            <fieldset>
                <legend>Which taxi do you require?</legend>
                <input type="radio">  Car <br><br>
                <input type="radio">  Van <br><br>
                <input type="radio"> Tuk Tuk <br><br>
            </fieldset>
            <fieldset>
                <legend>Extras</legend>
                <input type="checkbox"> Baby Seat <br><br>
                <input type="checkbox"> Wheelchair Access <br><br>
                <input type="checkbox"> Stock Tip <br><br>
            </fieldset>
            <p>
                Pickup Date/Time <input type="datetime-local">
            </p><br>
            <p>
                Pickup Place 
                <select>
                        <option value="Select One">Select One</option>
                        <option value="Taxi Office">Taxi Office</option>
                        <option value="Town Hall">Town Hall</option>
                        <option value="We'll Guess!">We'll Guess!</option>
                </select><br><br>
                reza <textarea></textarea>
                <input type="password" placeholder="password">
                <input type="submit">
            </p>

        </form>
    </body>
</html>
