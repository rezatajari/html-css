<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windown 8 metro UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>



    <h2>Start</h2>
    <!-- main content items -->
    <div class="container">
        <!-- 11 element for design -->

        <!-- Show Desktop \ wide box -->
        <a href="index.html" class="wide blue">
            <i class="fa fa-home fa-3x"></i>
            <h4>Show Desktop</h4>
        </a>
        <!-- Setting \ wide box  -->
        <a href="index.html" class="wide orange">
            <i class="fa fa-cog fa-3x"></i>
            <h4>Setting</h4>
        </a>
        <!-- Camera \ square box -->
        <a href="index.html" class="box redgay">
            <i class="fa fa-camera fa-3x"></i>
            <h4>Camera</h4>
        </a>
        <!-- Favorite \ square box -->
        <a href="index.html" class="box lime">
            <i class="fa fa-heart fa-3x"></i>
            <h4>Favorite</h4>
        </a>
        <!-- Twitter \ square box -->
        <a href="index.html" class="box bluefish">
            <i class="fa fa-twitter fa-3x"></i>
            <h4>Twitter</h4>
        </a>
        <!-- Places \ square box -->
        <a href="index.html" class="box yellow">
            <i class="fa fa-map-marker fa-3x"></i>
            <h4>Places</h4>
        </a>
        <!-- Gallery \ wide box -->
        <a href="index.html" class="wide blue">
            <i class="fa fa-envira fa-3x"></i>
            <h4>Gallery</h4>
        </a>
        <!-- Browser \ square box -->
        <a href="index.html" class="box redgay">
            <i class="fa fa-globe fa-3x"></i>
            <h4>Browser</h4>
        </a>
        <!-- E-mail \ square box -->
        <a href="index.html" class="box orange">
            <i class="fa fa-envelope fa-3x"></i>
            <h4>E-mail</h4>
        </a>
        <!-- Calender \ wide box -->
        <a href="index.html" class="wide blue">
            <i class="fa fa-calendar fa-2x"></i>
            <h4>Calender</h4>
        </a>
        <!-- SkyDrive \ square box -->
        <a href="index.html" class="box lime">
            <i class="fa fa-cloud fa-3x"></i>
            <h4>SkyDrive</h4>
        </a>
        <!-- final part of 11 element design -->
    </div>



</body>

</html>
